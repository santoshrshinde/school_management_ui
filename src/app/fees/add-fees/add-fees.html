<form class="fees-form">

  <!-- Fees Amount -->
  <mat-form-field class="fees-full-width">
    <mat-label>Amount</mat-label>
    <input type="number" matInput [(ngModel)]="fees.Amount" name="amount" placeholder="Enter Fees Amount">
  </mat-form-field>

  <!-- Due Date -->
  <mat-form-field class="fees-full-width">
    <mat-label>Due Date</mat-label>
    <input type="date" matInput [(ngModel)]="fees.DueDate" name="dueDate" placeholder="dd/mm/yyyy">
  </mat-form-field>

  <!-- Student Dropdown -->
<mat-form-field appearance="fill">
  <mat-label>Student</mat-label>
  <mat-select [(ngModel)]="fees.StudentID" name="StudentID">
    <mat-option *ngFor="let std of students" [value]="std.StudentID">
      {{ std.Name }}
    </mat-option>
  </mat-select>
</mat-form-field>

  <!-- Paid Amount -->
  <mat-form-field class="fees-full-width">
    <mat-label>Paid Amount</mat-label>
    <input type="number" matInput [(ngModel)]="fees.PaidAmount" name="paidAmount" placeholder="Enter Paid Amount">
  </mat-form-field>

  <!-- Total Fee -->
  <mat-form-field class="fees-full-width">
    <mat-label>Total Fee</mat-label>
    <input type="number" matInput [(ngModel)]="fees.TotalFee" name="totalFee" placeholder="Enter Total Fee">
  </mat-form-field>

  <!-- Action Buttons -->
  <div class="fees-actions">
    <button type="button" mat-stroked-button color="primary" (click)="save()">Save</button>
    <button type="button" mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  </div>

</form>
