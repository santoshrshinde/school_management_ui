<div class="container mt-4">
<div class="header">
  <h2>Admission (Course-wise)</h2>
  <button mat-raised-button color="primary" (click)="addAdmission()">
    Add New Admission
  </button>
</div>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Select Course</mat-label>
    <mat-select (selectionChange)="onCourseChange($event)">
      <mat-option value="all">All Courses</mat-option>
      <mat-option *ngFor="let course of courses" [value]="course.CourseName">
        {{ course.CourseName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="StudentName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Name</th>
        <td mat-cell *matCellDef="let element">{{ element.StudentName }}</td>
      </ng-container>

      <ng-container matColumnDef="CourseName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name</th>
        <td mat-cell *matCellDef="let element">{{ element.CourseName }}</td>
      </ng-container>

      <ng-container matColumnDef="AdmissionDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Admission Date</th>
        <td mat-cell *matCellDef="let element">{{ element.AdmissionDate | date:'mediumDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="edit(element.AdmissionID)">Edit</button>
          <button mat-raised-button color="warn" (click)="delete(element.AdmissionID)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="dataSource.data.length"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
