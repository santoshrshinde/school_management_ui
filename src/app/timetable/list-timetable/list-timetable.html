<!-- Add Timetable Button -->
<button (click)="addTimetable()" mat-button matButton="elevated">Add Timetable</button>

<!-- Timetable Table -->
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

  <!-- Index Column -->
  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element; let index = index;"> {{ index + 1 }} </td>
  </ng-container>

  <!-- Course Column -->
<ng-container matColumnDef="CourseName">
  <th mat-header-cell *matHeaderCellDef> Course </th>
  <td mat-cell *matCellDef="let element"> {{element.CourseName}} </td>
</ng-container>

  <!-- Day Column -->
  <ng-container matColumnDef="Day">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Day </th>
    <td mat-cell *matCellDef="let element"> {{ element.Day }} </td>
  </ng-container>

  <!-- TimeSlot Column -->
  <ng-container matColumnDef="TimeSlot">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Time Slot </th>
    <td mat-cell *matCellDef="let element"> {{ element.TimeSlot }} </td>
  </ng-container>

  <!-- Subject Column -->
  <ng-container matColumnDef="Subject">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
    <td mat-cell *matCellDef="let element"> {{ element.Subject }} </td>
  </ng-container>

  <!-- Teacher Column -->
<ng-container matColumnDef="TeacherName">
  <th mat-header-cell *matHeaderCellDef> Teacher </th>
  <td mat-cell *matCellDef="let element"> {{element.TeacherName}} </td>
</ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" matTooltip="Edit" (click)="edit(element.TimetableID)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Delete" (click)="delete(element.TimetableID)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Table Header & Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of timetables">
</mat-paginator>
