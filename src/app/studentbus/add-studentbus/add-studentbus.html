<form class="studentbus-form">
  <mat-form-field class="studentbus-full-width">
    <mat-label>BusID</mat-label>
    <input type="number" matInput [(ngModel)]="studentbus.BusID"
           placeholder="Enter BusID" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <mat-form-field class="studentbus-full-width">
    <mat-label>StudentID</mat-label>
    <input type="number" matInput [(ngModel)]="studentbus.StudentID"
           placeholder="Enter StudentID" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <div class="studentbus-actions">
    <button type="button" mat-stroked-button color="primary" (click)="save()">Save</button>
    <button type="button" mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</form>
