<form class="studentbus-form">

  <!-- Bus Number Dropdown -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Bus Number</mat-label>
    <mat-select [(ngModel)]="studentbus.BusID" name="BusID" [ngModelOptions]="{standalone:true}">
      <mat-option *ngFor="let bus of buses" [value]="bus.BusID">
        {{ bus.BusNumber }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Student Name Dropdown -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Student Name</mat-label>
    <mat-select [(ngModel)]="studentbus.StudentID" name="StudentID" [ngModelOptions]="{standalone:true}">
      <mat-option *ngFor="let student of students" [value]="student.StudentID">
        {{ student.Name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Buttons -->
  <div class="studentbus-actions">
    <button mat-stroked-button color="primary" type="button" (click)="save()">Save</button>
    <button mat-stroked-button color="warn" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
