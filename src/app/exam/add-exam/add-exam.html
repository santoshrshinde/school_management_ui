<form>

  <!-- Course Dropdown -->
<mat-form-field appearance="fill" class="full-width">
  <mat-label>Course Name</mat-label>
  <mat-select [(ngModel)]="exam.CourseID" name="CourseID" [ngModelOptions]="{standalone: true}">
    <mat-option *ngFor="let course of courses" [value]="course.CourseID">
      {{ course.CourseName }}
    </mat-option>
  </mat-select>
</mat-form-field>


  <!-- Subject -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Subject</mat-label>
    <input matInput [(ngModel)]="exam.Subject" name="Subject">
  </mat-form-field>

  <!-- Exam Date -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Exam Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="exam.ExamDate" name="ExamDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Total Marks -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Total Marks</mat-label>
    <input matInput type="number" [(ngModel)]="exam.TotalMarks" name="TotalMarks">
  </mat-form-field>

  <button mat-raised-button color="primary" type="button" (click)="save()">Save</button>
  <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>

</form>
