<p>list-exam works!</p>
<button (click)="addExam()" mat-button mat-raised-button color="primary">
  Add Exam
</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Course Name Column -->
  <ng-container matColumnDef="CourseName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name</th>
    <td mat-cell *matCellDef="let element">{{element.CourseName}}</td>
  </ng-container>

  <!-- Subject Column -->
  <ng-container matColumnDef="Subject">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
    <td mat-cell *matCellDef="let element">{{element.Subject}}</td>
  </ng-container>

  <!-- Exam Date Column -->
  <ng-container matColumnDef="ExamDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Exam Date</th>
    <td mat-cell *matCellDef="let element">{{element.ExamDate | date:'dd-MM-yyyy'}}</td>
  </ng-container>

  <!-- Total Marks Column -->
  <ng-container matColumnDef="TotalMarks">
    <th mat-header-cell *matHeaderCellDef>Total Marks</th>
    <td mat-cell *matCellDef="let element">{{element.TotalMarks}}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="edit(element.ExamID)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(element.ExamID)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
