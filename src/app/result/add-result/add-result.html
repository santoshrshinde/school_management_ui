<form class="result-form">

  <!-- Student Dropdown -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Student Name</mat-label>
    <mat-select [(ngModel)]="result.StudentID" name="StudentID" [ngModelOptions]="{standalone: true}">
      <mat-option *ngFor="let student of students" [value]="student.StudentID">
        {{ student.Name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Exam Dropdown -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Subject-Exam</mat-label>
    <mat-select [(ngModel)]="result.ExamID" name="ExamID" [ngModelOptions]="{standalone: true}">
      <mat-option *ngFor="let exam of exams" [value]="exam.ExamID">
        {{ exam.Subject }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Marks Obtained -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Marks Obtained</mat-label>
    <input matInput type="number" [(ngModel)]="result.MarksObtained" name="MarksObtained" placeholder="Enter Marks">
  </mat-form-field>

  <!-- Grade -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Grade</mat-label>
    <input matInput type="text" [(ngModel)]="result.Grade" name="Grade" placeholder="Enter Grade (A/B/C...)">
  </mat-form-field>

  <div class="button-group">
    <button mat-raised-button color="primary" type="button" (click)="save()">Save</button>
    <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
