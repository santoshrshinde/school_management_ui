<button (click)="addSchoolbus()" mat-raised-button color="primary">
  Add Schoolbus
</button>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <ng-container matColumnDef="BusNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by BusNumber">
            BusNumber
        </th>
        <td mat-cell *matCellDef="let element; let index = index;"> {{element.BusNumber}} </td>
    </ng-container>

    <!-- Driver Column -->
    <ng-container matColumnDef="Driver">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Driver">
            Driver
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Driver}} </td>
    </ng-container>

   <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td
          mat-cell
          *matCellDef="let element; let i = index"
        >
          <!-- <button
            mat-icon-button
            class="material-icons app-toolbar-menu save-button"
            matTooltip="Save Changes"
            (click)="delete(element.StudentID)"
            color="primary"
          >
            <mat-icon>check_circle</mat-icon>
          </button> -->

          <button
            mat-icon-button
            class="material-icons app-toolbar-menu save-button"
            matTooltip="Edit"
            color="primary"
            (click)="edit(element.BusID)"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-icon-button
            class="material-icons app-toolbar-menu delete-button"
            matTooltip="Delete"
            color="warn"
            (click)="delete(element.BusID)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
