<form class="library-form">
  <mat-form-field class="library-full-width">
    <mat-label>Book Name</mat-label>
    <input type="text" matInput [(ngModel)]="library.BookName"
           placeholder="Enter Book Name" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <mat-form-field class="library">
    <mat-label>Author</mat-label>
    <input type="text" matInput [(ngModel)]="library.Author"
           placeholder="Enter Author" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <mat-form-field class="library">
    <mat-label>Publisher</mat-label>
    <input type="text" matInput [(ngModel)]="library.Publisher"
           placeholder="Enter Publisher" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <mat-form-field class="library">
    <mat-label>Total Quantity</mat-label>
    <input type="number" matInput [(ngModel)]="library.TotalQuantity"
           placeholder="Enter Total Quantity" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <mat-form-field class="library">
    <mat-label>Available Quantity</mat-label>
    <input type="number" matInput [(ngModel)]="library.AvailableQuantity"
           placeholder="Enter Available Quantity" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <div class="library-buttons">
    <button type="button" mat-raised-button color="primary" (click)="save()">Save</button>
    <button type="button" mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</form>
