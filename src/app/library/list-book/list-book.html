<!-- Add Book Button -->
<button (click)="addBook()" mat-raised-button color="primary">
  Add Book
</button>

<!-- Books Table -->
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

  <!-- Book Name Column -->
  <ng-container matColumnDef="BookName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </th>
    <td mat-cell *matCellDef="let element"> {{element.BookName}} </td>
  </ng-container>

  <!-- Author Column -->
  <ng-container matColumnDef="Author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.Author}} </td>
  </ng-container>

  <!-- Publisher Column -->
  <ng-container matColumnDef="Publisher">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
    <td mat-cell *matCellDef="let element"> {{element.Publisher}} </td>
  </ng-container>

  <!-- Total Quantity Column -->
  <ng-container matColumnDef="TotalQuantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.TotalQuantity}} </td>
  </ng-container>

  <!-- Available Quantity Column -->
  <ng-container matColumnDef="AvailableQuantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Available Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.AvailableQuantity}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="edit(element.BookId)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(element.BookId)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
