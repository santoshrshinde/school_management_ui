<form class="course-form">
  <!-- Course Name -->
  <mat-form-field class="course-full-width">
    <mat-label>Course Name</mat-label>
    <input type="text" matInput [(ngModel)]="Course.CourseName"
           name="courseName" placeholder="Enter Course Name">
  </mat-form-field>

  <!-- Buttons -->
  <div class="form-actions">
    <button type="button" mat-raised-button color="primary" (click)="save()">Save</button>
    <button type="button" mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</form>
