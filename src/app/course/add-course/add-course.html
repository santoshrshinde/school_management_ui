<form class="Course-form">
  <mat-form-field class="Course-full-width">
    <mat-label>CourseID</mat-label>
    <input type="number" matInput [(ngModel)]="Course.CourseID"
           placeholder="Enter CourseID" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <mat-form-field class="Course-full-width">
    <mat-label>CourseName</mat-label>
    <input type="text" matInput [(ngModel)]="Course.CourseName"
           placeholder="Enter Course Name" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <button type="button" mat-stroked-button class="btn-sc" (click)="save()">Save</button>
  <button type="button" mat-stroked-button class="btn-sc" (click)="cancel()">Cancel</button>
</form>
