<button (click)="addCourse()" mat-button matButton="elevated">Add Course</button>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <!-- No Column -->
    <ng-container>
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let index = index;"> {{index + 1}} </td>
    </ng-container>

    <!-- Course Name Column -->
    <ng-container matColumnDef="CourseName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by CourseName">
            Course Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.CourseName}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              class="material-icons app-toolbar-menu save-button"
              matTooltip="Edit"
              color="primary"
              (click)="edit(element.CourseID)">
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              class="material-icons app-toolbar-menu delete-button"
              matTooltip="Delete"
              color="warn"
              (click)="delete(element.CourseID)">
              <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
