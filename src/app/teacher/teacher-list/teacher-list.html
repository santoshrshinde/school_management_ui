<button (click)="addTeacher()" mat-button matButton="elevated">Add Teacher</button>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">
    <ng-container>
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">
            No.
        </th>
        <td mat-cell *matCellDef="let element; let index = index;"> {{index + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">
            Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!--  Subject Column -->
    <ng-container matColumnDef="Subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Subject">
            Subject
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Subject}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="Contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Contact">
            Contact
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Contact}} </td>
    </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td
          mat-cell
          *matCellDef="let element; let i = index"
        >
          <!-- <button
            mat-icon-button
            class="material-icons app-toolbar-menu save-button"
            matTooltip="Save Changes"
            (click)="delete(element.StudentID)"
            color="primary"
          >
            <mat-icon>check_circle</mat-icon>
          </button> -->

          <button
            mat-icon-button
            class="material-icons app-toolbar-menu save-button"
            matTooltip="Edit"
            color="primary"
            (click)="edit(element.TeacherID)"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-icon-button
            class="material-icons app-toolbar-menu delete-button"
            matTooltip="Delete"
            color="warn"
            (click)="delete(element.StudentID)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
