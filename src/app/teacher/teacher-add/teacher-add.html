

<form class="teacher-form">
    <mat-form-field class="teacher-full-width">
      <mat-label>Name</mat-label>
      <input type="test" matInput  [(ngModel)]="teacher.Name"
             placeholder="Enter Name" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="teacher-full-width">
      <mat-label>Subject</mat-label>
      <input type="text" matInput  [(ngModel)]="teacher.Subject"
             placeholder="Enter Subject" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="teacher-full-width">
      <mat-label>Contact</mat-label>
      <input type="text" matInput  [(ngModel)]="teacher.Contact"
             placeholder="Enter Contact" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <button type="button" matButton="outlined" class="btn-sc" (click)="save()">Save</button>
    <button type="button" matButton="outlined" class="btn-sc" (click)="cancel()">Cancel</button>
  </form>
