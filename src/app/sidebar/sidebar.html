<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span class="menu-title">Dashboard</span>
      </a>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>school</mat-icon>
            Masters
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/student">
            <mat-icon>person_pin</mat-icon>
            <span>Student</span>
          </a>
          <a mat-list-item routerLink="/teacher">
            <mat-icon>account_circle</mat-icon>
            <span>Teacher</span>
          </a>
          <a mat-list-item routerLink="/course">
            <mat-icon>person_add</mat-icon>
            <span>Course</span>
          </a>
          <a mat-list-item routerLink="/admission">
            <mat-icon>person_add</mat-icon>
            <span>Admission</span>
          </a>
          <a mat-list-item routerLink="/schoolbus">
            <mat-icon>directions_bus</mat-icon>
            <span>SchoolBus</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
